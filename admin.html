<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin â€¢ Ingrid & Esdras</title>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>

  <div id="site-header"></div>

  <main class="main">
    <section class="container" style="padding:22px 0 10px">
      <div class="page-hero">
        <span class="kicker">ðŸ”’ Admin</span>
        <h1 class="page-title">Gerenciar lista de presentes</h1>
        <p class="page-sub">
          Aqui vocÃª adiciona/edita presentes que aparecem automaticamente no site.
        </p>
      </div>
    </section>

    <!-- LOGIN -->
    <section class="container section" style="padding-top:8px">
      <div id="loginBox" class="card tile admin-card" style="max-width:720px">
        <h3 style="margin-top:0">Acesso</h3>
        <p class="p" style="margin-top:-4px">
          Digite a senha para habilitar o modo admin neste navegador.
        </p>

        <div class="admin-form">
          <label class="p">Senha</label>
          <input id="adminPass" class="input" type="password" placeholder="Senha do admin" autocomplete="current-password"/>

          <div class="actions" style="margin-top:12px">
            <button id="btnLogin" class="btn btn-primary" type="button">Entrar</button>
            <a class="btn btn-ghost" href="./index.html">Voltar</a>
          </div>

          <div id="loginStatus" class="p" style="margin-top:10px"></div>
        </div>
      </div>

      <!-- APP -->
      <div id="appBox" class="admin-hidden">
        <div class="admin-toolbar">
          <button id="btnNew" class="btn btn-primary" type="button">+ Adicionar presente</button>
          <button id="btnLogout" class="btn btn-ghost" type="button">Sair do admin</button>
        </div>

        <div id="formBox" class="card tile admin-card admin-hidden" style="margin-top:14px">
          <h3 id="formTitle" style="margin-top:0">Novo presente</h3>

          <form id="giftForm" class="admin-form">
            <input type="hidden" id="docId"/>

            <label class="p">Nome do item</label>
            <input id="title" class="input" required placeholder="Ex: Jogo de panelas"/>

            <label class="p">PreÃ§o (R$)</label>
            <input id="price" class="input" type="number" step="0.01" min="0" required placeholder="Ex: 399.90"/>

            <label class="p">Categoria</label>
            <input id="category" class="input" placeholder="Ex: Cozinha"/>

            <label class="p">Imagem (URL)</label>
            <input id="imageUrl" class="input" placeholder="https://... (pode ser vazio)"/>
            <div class="admin-preview">
              <img id="imgPreview" alt="PrÃ©via da imagem" />
            </div>

            <label class="p">Link do pagamento (Mercado Pago)</label>
            <input id="checkoutUrl" class="input" required placeholder="https://link.mercadopago.com.br/..."/>

            <div class="admin-grid2">
              <label class="admin-check">
                <input id="active" type="checkbox" checked/>
                <span>Ativo (aparece no site)</span>
              </label>

              <label class="admin-check">
                <input id="purchased" type="checkbox"/>
                <span>Comprado âœ…</span>
              </label>
            </div>

            <div class="actions" style="margin-top:14px">
              <button class="btn btn-primary" type="submit">Salvar</button>
              <button id="btnCancel" class="btn btn-ghost" type="button">Cancelar</button>
              <button id="btnDelete" class="btn btn-ghost" type="button">Excluir</button>
            </div>

            <div id="formStatus" class="p" style="margin-top:10px"></div>
          </form>
        </div>

        <div class="section-soft" style="margin-top:16px">
          <div class="note">
            <h3 style="margin-top:0">Itens cadastrados</h3>
            <p class="p" style="margin-top:-4px">
              Clique em um item para editar.
            </p>
            <div id="listStatus" class="p" style="margin-top:8px"></div>
            <div id="adminList" class="admin-list"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script type="module">
    import { mountHeader, mountFooter } from "./js/ui.js";
    mountHeader("admin");
    mountFooter();
  </script>

  <script type="module" src="./js/admin.js"></script>
</body>
</html>
